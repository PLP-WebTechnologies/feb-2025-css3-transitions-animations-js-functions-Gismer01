<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & JS Animations Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Animation Demo</h1>
        
        <div class="preferences">
            <h2>User Preferences</h2>
            <div class="pref-form">
                <label for="theme">Select Theme:</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="blue">Blue</option>
                </select>
                
                <label for="animation-speed">Animation Speed:</label>
                <select id="animation-speed">
                    <option value="slow">Slow</option>
                    <option value="normal">Normal</option>
                    <option value="fast">Fast</option>
                </select>
                
                <button id="save-prefs">Save Preferences</button>
            </div>
        </div>
        
        <div class="animation-area">
            <h2>Interactive Animations</h2>
            
            <div class="animation-box" id="box1">
                Hover over me!
            </div>
            
            <button id="animate-btn" class="pulse-animation">Click to Animate</button>
            
            <div class="image-container">
                <img src="https://i.pinimg.com/736x/8a/6c/c3/8a6cc3cdaacabe4eff9ef11f4f50cd7c.jpg" alt="Demo image" id="animated-image">
            </div>
            
            <button id="add-content">Add More Content</button>
            <div id="content-area"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
